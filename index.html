<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Buluşma Sayfası</title>
  <style>
    /* Sayfayı ortalamak için */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    /* Üstteki resmi boyutlandırma */
    #topImage {
      width: 250px;
      height: auto;
    }

    #topText {
      margin-top: 20px;
    }

    /* "Hadi amaa ;)" metninin başlangıçta görünmemesi için */
    #hayirMsg {
      display: none;
      font-style: italic;
      color: #b00; /* İsteğe göre renk verebilirsiniz */
      margin-top: 10px;
    }

    #buttons {
      margin-top: 20px;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      position: relative;
    }

    /* Tarih ve saat seçme alanları başlangıçta gizli */
    #datePicker, #timePicker {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      padding: 5px;
    }

    /* Ön izleme ve Onayla butonu başlangıçta gizli */
    #preview, #onaylaBtn {
      display: none;
      margin-top: 20px;
      font-size: 18px;
    }

    /* Final ekranı sadece randevu oluşturulunca gözükecek */
    #finalScreen {
      display: none;
      text-align: center;
    }

    /* Tamam butonu */
    #tamamBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Üstteki resim ve metin -->
  <img id="topImage" src="lightning-mcqueen.jpg" alt="Lightning McQueen">
  <h2 id="topText">Benimle ne zaman buluşuyorsun?</h2>
  
  <!-- Hayır butonuna basıldığında görünecek metin -->
  <p id="hayirMsg">Hadi amaa ;)</p>

  <!-- Evet/Hayır butonları -->
  <div id="buttons">
    <button id="evetBtn">Buluşalım:)</button>
    <button id="hayirBtn">Buluşmicaz..</button>
  </div>

  <!-- Tarih seçmek için takvim -->
  <input type="date" id="datePicker">

  <!-- Saat seçmek için time picker -->
  <input type="time" id="timePicker">

  <!-- Seçilen tarih ve saatin ön izlemesi -->
  <div id="preview"></div>

  <!-- Onayla butonu -->
  <button id="onaylaBtn">Onayla</button>

  <!-- Final ekranı: sadece randevu görseli ve yazı -->
  <div id="finalScreen">
    <img src="images.jpg" alt="Randevu Resmi" style="width:300px;">
    <p style="font-size: 20px; margin-top: 10px;">Randevu oluşturulmuştur.</p>
    <button id="tamamBtn">Tamam</button>
  </div>

  <script>
    const hayirBtn = document.getElementById('hayirBtn');
    const evetBtn = document.getElementById('evetBtn');
    const datePicker = document.getElementById('datePicker');
    const timePicker = document.getElementById('timePicker');
    const preview = document.getElementById('preview');
    const onaylaBtn = document.getElementById('onaylaBtn');
    const finalScreen = document.getElementById('finalScreen');
    const tamamBtn = document.getElementById('tamamBtn');

    // Üstteki resim ve metin
    const topImage = document.getElementById('topImage');
    const topText = document.getElementById('topText');

    // "Hadi amaa ;)" metni
    const hayirMsg = document.getElementById('hayirMsg');

    // "Hayır" butonuna tıklanınca rastgele konuma kaçma fonksiyonu
    function moveButtonRandomly(button) {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 50));
      button.style.position = 'absolute';
      button.style.left = x + 'px';
      button.style.top = y + 'px';
    }

    // Hayır butonuna tıklama olayı
    hayirBtn.addEventListener('click', function() {
      moveButtonRandomly(hayirBtn);
      // "Hadi amaa ;)" yazısını göster
      hayirMsg.style.display = 'block';
    });

    // Evet butonuna tıklandığında tarih seçme alanı görünsün
    evetBtn.addEventListener('click', function() {
      datePicker.style.display = 'block';
      datePicker.value = '';
      timePicker.value = '';
      timePicker.style.display = 'none';
      preview.style.display = 'none';
      onaylaBtn.style.display = 'none';
      finalScreen.style.display = 'none';

      // Hayır'a basılınca görünen metni de gizleyelim
      hayirMsg.style.display = 'none';
    });

    // Tarih seçildiğinde saat seçme alanı görünsün
    datePicker.addEventListener('change', function() {
      if (datePicker.value) {
        timePicker.style.display = 'block';
      }
    });

    // Saat seçildiğinde, seçilen tarih ve saatin ön izlemesi gösterilsin
    timePicker.addEventListener('change', function() {
      if (timePicker.value) {
        preview.style.display = 'block';
        onaylaBtn.style.display = 'inline-block';

        const selectedDate = datePicker.value; // YYYY-MM-DD
        const selectedTime = timePicker.value; // HH:MM
        preview.innerHTML = `
          Seçtiğiniz Tarih: <b>${selectedDate}</b><br>
          Seçtiğiniz Saat: <b>${selectedTime}</b>
        `;
      }
    });

    // Onayla butonuna basılınca final ekranını göster, üstteki resim ve metni de gizle
    onaylaBtn.addEventListener('click', function() {
      topImage.style.display = 'none';
      topText.style.display = 'none';
      hayirMsg.style.display = 'none';

      datePicker.style.display = 'none';
      timePicker.style.display = 'none';
      preview.style.display = 'none';
      onaylaBtn.style.display = 'none';
      evetBtn.style.display = 'none';
      hayirBtn.style.display = 'none';

      finalScreen.style.display = 'block';
    });

    // Tamam butonuna basınca sayfa başa dönsün (yenile)
    tamamBtn.addEventListener('click', function() {
      location.reload();
    });
  </script>
</body>
</html>
